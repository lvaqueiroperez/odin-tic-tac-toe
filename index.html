<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="./styles.css" rel="stylesheet">
    <script src="./javascript.js" defer></script>
</head>

<body>

    <div class="menuContainer">

        <form>

            <h1>TIC-TAC-TOE</h1>

            <section>

                <div>
                    <label for="player1">
                        <span>Player 1 Name</span>
                    </label>
                    <input type="text" id="player1Name" maxlength="20">
                </div>

                <div>
                    <label for="player2">
                        <span>Player 2 Name</span>
                    </label>
                    <input type="text" id="player2Name" maxlength="20">
                </div>

                <button type="button">START GAME</button>

            </section>

        </form>

    </div>

    <div class="gameBoardContainer">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>

</body>

</html>
