<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="./styles.css" rel="stylesheet">
    <script src="./javascript.js" defer></script>
</head>

<body>
    <!--PONER EL MENU CONTAINER AL PRINCIPIO DE TODO EN EL CENTRO DE LA PANTALLA Y
    EL TIC TAC TOE EN UN DIALOG QUE APARECE TRAS DARLE A "START"? CON UNA X PARA 
    SALIR Y CANCELAR EL JUEGO-->
    <!-- NO DEJAR QUE EL JUEGO EMPIECE CON JUGADORES SIN NOMBRE -->
    <div class="menuContainer">

        <form>

            <h1>TIC-TAC-TOE</h1>

            <section>

                <div>
                    <label for="player1">
                        <span>Player 1 Name</span>
                    </label>
                    <input type="text" id="player1Name" maxlength="20">
                </div>

                <div>
                    <label for="player2">
                        <span>Player 2 Name</span>
                    </label>
                    <input type="text" id="player2Name" maxlength="20">
                </div>

                <button type="button">START GAME</button>

            </section>

        </form>

    </div>

    <dialog>
        <div class="gameInfoContainer">
            <h2></h2>
        </div>

        <div class="gameBoardContainer">
            <div id="1"></div>
            <div id="2"></div>
            <div id="3"></div>
            <div id="4"></div>
            <div id="5"></div>
            <div id="6"></div>
            <div id="7"></div>
            <div id="8"></div>
            <div id="9"></div>
        </div>
    </dialog>

</body>

</html>
