<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="./styles.css" rel="stylesheet">
    <script src="./javascript.js" defer></script>
</head>

<body>

    <div class="menuContainer">

        <form>

            <h1>TIC-TAC-TOE</h1>

            <section>

                <div>
                    <label for="player1Name">
                        <span>Player 1 Name</span>
                    </label>
                    <input type="text" id="player1Name" maxlength="20">
                </div>

                <div>
                    <label for="player2Name">
                        <span>Player 2 Name</span>
                    </label>
                    <input type="text" id="player2Name" maxlength="20">
                </div>

                <button type="button">START GAME</button>

            </section>

        </form>

    </div>

    <button class="cancelButton" type="button">CANCEL GAME</button>

    <div class="gameInfoContainer">
        <h2></h2>
    </div>

    <div class="gameBoardContainer">
        <div class="s0"></div>
        <div class="s1"></div>
        <div class="s2"></div>
        <div class="s3"></div>
        <div class="s4"></div>
        <div class="s5"></div>
        <div class="s6"></div>
        <div class="s7"></div>
        <div class="s8"></div>
    </div>

</body>

</html>
